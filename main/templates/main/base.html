<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Eco Activities{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'activity_list' %}">Eco Activities</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
          <span class="text-white me-2">Hi, {{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">Register</a>
          {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
