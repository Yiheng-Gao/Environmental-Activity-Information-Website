{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-success">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right display-4 text-success mb-3"></i>
                    <h2 class="card-title">Login</h2>
                    <p class="text-muted">Welcome back! Please login to your account.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="bi bi-person me-1"></i>{{ form.username.label }}
                        </label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="bi bi-lock me-1"></i>{{ form.password.label }}
                        </label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="mb-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="bi bi-key me-1"></i>Forgot your password?
                        </a>
                    </p>
                    <hr>
                    <p class="mb-0">
                        No account? <a href="{% url 'signup' %}" class="text-success text-decoration-none fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
#id_username, #id_password {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

#id_username:focus, #id_password:focus {
    color: #212529;
    background-color: #fff;
    border-color: #198754;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
}
</style>
{% endblock %}
